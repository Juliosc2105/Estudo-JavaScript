<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Calcula Troca</title>
</head>
<body>
    <header>
        <h1>Calculando o Troco</h1>
    </header>

    <section>
        <input class="botao" style="margin: 0px 190px; width: 120px;" type="button" value="Comprar produto" onclick="comprar()">
    </section>

    <footer>
        <p>&copy; Julio Cardoso | 2021</p>
    </footer>

    <script>
        function comprar()
        {
            var produto = window.prompt(`Que produto você está comprando?`)
            var valor   = Number.parseFloat(window.prompt(`Quanto custa ${produto} que você está comprando?`)).toFixed(2)
            var dinheiro = Number.parseFloat(window.prompt(`Qual foi o valor que você deu para pagar ${produto}?`)).toFixed(2)
            if (dinheiro >= valor)
            {
                window.alert(`Você comprou ${produto} que custa RS ${valor}. \nDeu RS ${dinheiro} em dinheiro e vai receber RS ${(dinheiro-valor).toFixed(2)} de troco. \nVolte sempre!`)
            }else
            {
                window.alert(`Você quer ${produto} que custa RS ${valor}. \nDeu RS ${dinheiro} em dinheiro e vai faltar RS ${((-1)*(dinheiro-valor)).toFixed(2)}. \nVolte sempre!`)
            }
        }
    </script>
</body>
</html>
