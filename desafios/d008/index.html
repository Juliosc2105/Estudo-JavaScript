<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Cálculo de Desconto</title>
</head>
<body>
    <header>
        <h1>Calcular Desconto</h1>
    </header>

    <section>
        <input class="botao" style="width: 150px; margin: 0px 175px;" type="button" value="Dessconto de 10%" onclick="descontar()">
        <div  id="resultado">
            <p>Clique no botão acima para iniciar.</p>
        </div>
    </section>
    
    <footer>
        <p>&copy; Julio Cardoso | 2021</p>
    </footer>

    <script>
        function descontar()
        {
            var produto = window.prompt(`Qual é o produto que está comprando?`)
            var preço   = Number.parseFloat(window.prompt(`Qual o preço de ${produto}?`)).toFixed(2)
            var resultado = window.document.querySelector('div#resultado')
            resultado.innerHTML = `<h2>Calculando desconto de 10% para ${produto}</h2>
            <p>
                O preço original era de R$ ${preço}.</br>
                Você acaba de ganhar R$ ${(preço*0.1).toFixed(2)} de desconto (-10%).</br>
                No fim, você vai pagar R$ ${(preço*0.9).toFixed(2)}, no produto ${produto}.
            </p>`
        }
    </script>
</body>
</html>
