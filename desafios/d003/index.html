<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Antes e Depois</h1>
    </header>

    <section>
        <input style="width: 150px; margin: 0px 175px;" class="botao" type="button" value="Antecessor e Sucessor" onclick="antecessorsucessor()">
    </section>

    <footer>
        <p>&copy; Julio Cardoso | 2021</p>
    </footer>

    <script>
        function antecessorsucessor()
        {
            var numero = Number.parseInt(window.prompt(`Digite um número inteiro qualquer`))
            window.alert(`Antes de ${numero}, temos o número ${numero-1}.\nDepois de ${numero}, temos o número ${numero+1}.`)
            
        }
    </script>
</body>
</html>
