<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <header>
        <h1>Conversor de Temperaturas</h1>
    </header>

    <section>
        <input class="botao" style="margin: 0px 200px;" type="button" value="Converter" onclick="converter()">
        <div id="resultado">
            <p>Clique no botão para iniciar.</p>
        </div>
    </section>

    <footer>
        <p>&copy; Julio Cardoso | 2021</p>
    </footer>

    <script>
        function converter()
        {
            var celsius = Number.parseFloat(window.prompt(`Digite uma temperatura em ºC (Celsius)`))
            var kelvin = celsius + 273.15
            var fahr = (celsius * (9 / 5)) + 32
            var resultado = window.document.querySelector('div#resultado')
            resultado.innerHTML = `<h2>A temperatura de ${celsius}ºC, corresponde a...</h2>
            <p>${kelvin.toFixed(2)} K (Kelvin).</p>
            <p>${fahr}ºF (Fahrenheit).</p>`
        }
    </script>
</body>
</html>
