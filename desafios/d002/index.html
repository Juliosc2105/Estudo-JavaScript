<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Boas Vindas</title>
</head>
<body>
    <header>
        <h1>Boas-vindas</h1>
    </header>

    <section>
        <input class="botao" style="margin: 0px 200px;" type="button" value="Inicie o Desafio" onclick="desafio()">
    </section>

    <footer>
        <p>&copy; Julio Cardoso | 2021</p>
    </footer>

    <script>
        function desafio()
        {
             var nome = window.prompt(`Qual é o seu nome?`)
             var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)

             window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
