<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <input type="button" value="Converter" onclick="converter()">
    <p>Clique no botão acima para iniciar.</p>
    <div id="resultado"></div>

    <script>
        function converter()
        {
            var metros = Number.parseFloat(window.prompt(`Digirte a distância em metros (m)`))

            var resultado = window.document.querySelector('div#resultado')
            resultado.innerHTML = `<h2>A distãncia de ${metros} metros, corresponde a...</h2>
                <p>${metros/1000} quilômetros (Km)</p>
                <p>${metros/100} hectômetro (HM)</p>
                <p>${metros/10} decâmetro (Dam)</p>
                <p>${metros*10} decímetro (dm)</p>
                <p>${metros*100} centímetros (cm)</p>
                <p>${metros*1000} milímetros (mm)</p> `
        }
    </script>
</body>
</html>
