<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Conversor de Medidas</title>
</head>
<body>
    <header>
        <h1>Conversor de Medidas</h1>
    </header>

    <section>
        <input class="botao" style="margin: 0px 200px;" type="button" value="Converter" onclick="converter()">
        <p>Clique no botão acima para iniciar.</p>
        <div id="resultado"></div>
    </section>

    <script>
        function converter()
        {
            var metros = Number.parseFloat(window.prompt(`Digirte a distância em metros (m)`))

            var resultado = window.document.querySelector('div#resultado')
            resultado.innerHTML = `<h2>A distância de ${metros} metros, corresponde a...</h2>
                <p>${metros/1000} quilômetros (Km)</p>
                <p>${metros/100} hectômetro (HM)</p>
                <p>${metros/10} decâmetro (Dam)</p>
                <p>${metros*10} decímetro (dm)</p>
                <p>${metros*100} centímetros (cm)</p>
                <p>${metros*1000} milímetros (mm)</p> `
        }
    </script>

<footer>
    <p>&copy; Julio Cardoso | 2021</p>
</footer>

</body>
</html>
