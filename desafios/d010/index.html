<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="resultado">
        <p>Considerando uma equação no formato <em><strong>ax<sup>2</sup> + bx + c = 0</strong></em>, aperte o botão acima para calcular o valor de &#916.</p>
    </div>

    <script>
        function calcular()
        {
            var a = Number.parseInt(window.prompt(`Qual é o valor de a?`))
            var b = Number.parseInt(window.prompt(`Qual é o valor de b?`))
            var c = Number.parseInt(window.prompt(`Qual é o valor de c?`))
            var resultado = window.document.querySelector('div#resultado')
            resultado.innerHTML = `
            <h2>Resolvendo Bhaskara</h2>
            <p>A equação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong></p>
            <p>O cálculo realizado sera <strong>&#916 = ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong></p>
            <p>O valor calculado foi <strong><mark>&#916 = ${(b**2) - (4*a*c)}</mark></strong></p>`
        }
    </script>
</body>
</html>
